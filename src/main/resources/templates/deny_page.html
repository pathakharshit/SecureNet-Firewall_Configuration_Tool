<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erişim Engellendi</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
    }
    .container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
        font-size: 24px;
        color: #e74c3c;
    }
    .container p {
        font-size: 18px;
        margin-top: 10px;
    }
    .container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #3498db;
        text-decoration: none;
        border-radius: 4px;
    }
    .container a:hover {
        background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Erişim Engellendi</h1>
  <p>Üzgünüz, bu sayfaya erişiminiz engellendi.</p>
  <a href="/">Ana Sayfaya Dön</a>
</div>
</body>
</html>
