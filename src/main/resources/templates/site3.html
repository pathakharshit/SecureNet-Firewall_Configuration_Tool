<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Site 3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            font-size: 28px;
            color: #16a085;
        }
        .container p {
            font-size: 20px;
            margin-top: 15px;
        }
        .container a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #e67e22;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Test Sitesi</h1>
    <p>Bu firewall projesi için test sitesidir.</p>
    <a href="/">Ana Sayfaya Dön</a>
</div>
</body>
</html>
